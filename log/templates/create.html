{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Markdown</label>
            <textarea id="textmd" name="md" style="display: none">

            </textarea>
            <div class="CodeMirror CodeMirror-merge-scrolllock-wrap">

            </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'simplemde/dist/simplemde.min.css' %}">
    <link rel="stylesheet" href="{% static 'codemirror/lib/codemirror.css' %}">
    <link rel="stylesheet" href="{% static 'highlightjs/styles/github.css' %}">

{% endblock %}

{% block js %}
    <script src="{% static 'simplemde/dist/simplemde.min.js' %}"/>
    <script>
    var simplemde = new SimpleMDE({ element: $("#textmd") });
    simplemde.value("This text will appear in the editor");
    </script>
{% endblock %}
