{% extends 'base_user.html' %}
{% block body %}
    <form class="form-signin" action="{% url 'signup'  %}" method="post">
    {% csrf_token %}
        <h2 class="form-signin-heading">Create your account</h2>
        <input type="text" class="form-control" id="id_name" name="name" placeholder="Username" value="{{ form.name }}">
        <input type="text" class="form-control" id="id_email" name="email" placeholder="Email" value="{{ form.email }}">
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
        <hr/>
        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close">&times;</button>
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>
{% endblock %}
